<html>
    <head>
        <title>quote generator</title>
        <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>

<body>
  <div class="quote-wrapper">
    <div class="quote-heading">
      <h2>QUOTE GENERATE PROJECT</h2>
    </div>

    <div class="quote-body">
      <div class="icon-quote">
        <span class="icon">
          <i class="fas fa-quote-left"></i>
        </span>
        <span class="quote">I'm not a great programmer; I'm just a good programmer with great habits.</span>
      </div>
      <div class="author">â€• Kent Beck</div>

      <div class="quote-buttons">
        <div class="social">
          <a href="https://twitter.com/@manojofficial23" target="_blank">
            <i class="fab fa-twitter-square"></i>
          </a>
        </div>

        <div class="btn">
          <button id="quote-btn">New Quote</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
